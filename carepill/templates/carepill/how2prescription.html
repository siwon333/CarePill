<script>
  // 디버깅 로그 + 방탄형 오버레이 생성
  function debugLog(msg){ try{ console.log("[how2prescription]", msg); }catch(e){} }

  function ensureOverlayStyles(){
    // CSS가 안 불러와져도 스피너가 돌도록, 최소 스타일을 동적으로 주입
    if (document.getElementById('overlay-inline-style')) return;
    const style = document.createElement('style');
    style.id = 'overlay-inline-style';
    style.textContent = `
      @keyframes __spin{ from{transform:rotate(0)} to{transform:rotate(360deg)} }
      @keyframes __fade{ from{opacity:0} to{opacity:1} }
      @keyframes __flash{ 0%{opacity:0} 10%{opacity:.9} 100%{opacity:0} }

      .loading-overlay{
        position: fixed; inset: 0; z-index: 2147483647;
        background: rgba(255,255,255,.85);
        -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px);
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        animation: __fade .25s ease;
      }
      .loading-spinner{
        width: 72px; height: 72px;
        border: 6px solid #d9ecff; border-top: 6px solid #4a90e2;
        border-radius: 50%; animation: __spin 1s linear infinite;
      }
      .loading-text{
        margin-top: 16px; font-weight: 600; color: #333; font-size: 1.05rem;
        font-family: 'Noto Sans KR', sans-serif;
      }
      .capture-flash{
        position: fixed; inset:0; background:#fff; opacity:0; z-index:2147483646;
        animation: __flash .25s ease-out forwards;
      }
    `;
    document.head.appendChild(style);
  }

  function showOverlay(){
    // 플래시
    const flash = document.createElement('div');
    flash.className = 'capture-flash';
    document.body.appendChild(flash);
    setTimeout(() => flash.remove(), 300);

    // 오버레이
    const overlay = document.createElement('div');
    overlay.className = 'loading-overlay';
    overlay.innerHTML = `
      <div class="loading-spinner" aria-hidden="true"></div>
      <p class="loading-text" aria-live="polite">처방약을 투입해주세요...</p>
    `;
    document.body.appendChild(overlay);

    // 스크롤 잠금
    document.body.dataset.prevOverflow = document.body.style.overflow;
    document.body.style.overflow = 'hidden';

    return overlay;
  }

  // 음성 가이드 재생
  function playVoiceGuide(audioFile) {
    return new Promise((resolve) => {
      const audio = new Audio("/static/carepill/audio/" + audioFile);
      audio.onended = resolve;
      audio.play().catch(err => {
        console.error('Audio play error:', err);
        resolve();
      });
    });
  }

  document.addEventListener('DOMContentLoaded', async () => {
    debugLog('DOMContentLoaded fired');
    ensureOverlayStyles(); // ✅ CSS 미적용 상황 대비

    // 음성 가이드 재생
    await playVoiceGuide('기기 상단 오른쪽 몸쪽에 위치한 빨간색 투입구에 처방약을 넣어주세요.mp3');

    // 오버레이 표시
    debugLog('show overlay');
    const overlay = showOverlay();

    // 17초 후 완료 음성 재생 및 페이지 이동
    setTimeout(async () => {
      // TODO: '처방약이 저장되었습니다.mp3' 파일을 audio 폴더에 추가해야 합니다
      // await playVoiceGuide('처방약이 저장되었습니다.mp3');

      debugLog('redirect');
      document.body.style.overflow = document.body.dataset.prevOverflow || '';
      window.location.href = "/meds_hos/";
    }, 17000);
  });
</script>
